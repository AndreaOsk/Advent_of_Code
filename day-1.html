<body class="snow-app">
   <h1>Floor <br>Calculator</h1>

   <div class="snow-app">
      <h2>Up Floors</h2>
      <p class="string" id='up'></p>
      <h2>Down Floors</h2>
      <p class="string" id='down'></p>
      <h2>End Floor</h2>
      <p class="string" id='end'></p>
   </div>
</body>

<script>


   let up = 0;
   let down = 0; 
   
   let input = '(((())))()(((((((';
   // let string = "";
      for (let x of input){
      // string += x;
      if (x === '(' ) {up = up + 1};
      if (x === ')') {down = down + 1}
      }

   let end = up - down;

   console.log(end);

   document.getElementById("up").innerHTML = up;
   document.getElementById("down").innerHTML = down;
   document.getElementById("end").innerHTML = end;
</script>
